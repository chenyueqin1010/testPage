<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			.wrapper {
				width: 99%;
				height: 99%;
				position: fixed;
				top: 0;
				left: 0;
				border: 1px solid red;
				-webkit-overflow-scrolling: touch;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<iframe src="iframe.html" width="100%" height="100%"></iframe>
		</div>
	</body>
</html>

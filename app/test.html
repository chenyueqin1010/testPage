<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<button onClick="go()">打开网页</button>
	<button onClick="scanPlus()">plus scan</button>
	<button onClick="scanUni()">uni scan</button>
	<script>
		function go(){
			plus.runtime.openWeb('https://www.baidu.com')
		}
		
		function scanUni(){
			uni.scanCode({
				success: res => {
					console.log(res)
				}
			});
		}
		const barcode=null;
		function scanPlus(){
			if (!barcode) {
			  barcode = plus.barcode.create('barcode', [plus.barcode.QR], {
				background: '#fff',
				frameColor: '#07c160',
				scanbarColor: '#07c160',
				top: '100px',
				left: '0px',
				width: '100%',
				height: '580px',
				position: 'static'
			  });
			  barcode.onmarked = (res)=>{
				console.log(res)
			  }//扫码成功
			  //barcode.onerror = this.onerror//扫码失败
			  plus.webview.currentWebview().append(barcode);//必要的
			}
			barcode.start();
		}
	</script>
</body>
</html>

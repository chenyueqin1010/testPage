<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<button onClick="go()">打开网页</button>
	<button onClick="scanPlus()">plus scan</button>
	<button onClick="scanUni()">uni scan</button>
	<script>
		function go(){
			plus.runtime.openWeb('https://www.baidu.com')
		}
		
		function scanUni(){
			uni.scanCode({
				success: res => {
					console.log(res)
				}
			});
		}
		var barcode=null;
		
		function scanPlus(){
			if (!barcode) {
			  barcode = plus.barcode.create('barcode', [plus.barcode.QR], {
				top:'0px',
				left:'0px',
				width: '100%',
				height: '100%',
				position: 'static'
			  });
			  barcode.onmarked = (type,res)=>{
				barcode.close();
				alert(res);			
			  }//扫码成功
			  //barcode.onerror = this.onerror//扫码失败
			  plus.webview.currentWebview().append(barcode);//必要的
			}
			barcode.start();
		}
		
		plus.key.addEventListener('backbutton', function() {
			barcode.close() // 监听用户滑动返回按钮时，关闭扫码控件
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网页开发测试页面</title>
		<link href="" type="image/x-icon" rel="shortcut icon">
		<style type="text/css">
			html,
			body {
				width: 100%;
				height: 100%;
				overflow-x: hidden;
			}
			
			#wrapper {
				height: 100%;
				background: #4CAF50;
			}
			input{
				width: 100%;
				font-size: 18px;
			}
		</style>
	</head>

	<body>
		<div id="wrapper">
			<input type="text" placeholder="1点我输入" name="text" id="text" value="" />
			
		</div>
			<input type="text" placeholder="2点我输入" name="text" id="text" value="" />
		<div id="blurClick"></div>
	</body>
	<script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {
			$('input').on('blur', function() {
				console.log('blur')
				
				let OS = navigator.userAgent.toLowerCase();
				if(OS.match('micromessenger') && OS.match('iphone')) {
					$('#blurClick').click();
				}
			});
		})
	</script>

</html>

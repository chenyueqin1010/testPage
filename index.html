<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			html,
			body {
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			
			#container {
				width: 100%;
				height: 100%;
				overflow-x: hidden;
				overflow-y: auto;
				-webkit-overflow-scrolling: touch;
			}
			
			.a1 {
				height: 200%;
				background: green;
			}
			
			input {
				width: 100%;
				height: 50px;
				margin: 50px 0;
			}
		</style>
	</head>

	<body>
		<div id="container">
			<div class="a1">
				<input type="" name="" onblur="inputBlur()" id="" value="" />
				<input type="" name="" onblur="inputBlur()" id="" value="" />
				<input type="" name="" onblur="inputBlur()" id="" value="" />
				<input type="" name="" onblur="inputBlur()" id="" value="" />
				<input type="" name="" onblur="inputBlur()" id="" value="" />
				<input type="" name="" onblur="inputBlur()" id="" value="" />
				<input type="" name="" onblur="inputBlur()" id="" value="" />
				<input type="" name="" onblur="inputBlur()" id="" value="" />
			</div>
		</div>
	</body>
	<script type="text/javascript">
		function inputBlur() {
			let OS = navigator.userAgent.toLocaleLowerCase();
			if(OS.match('micromessenger') && OS.match('iphone')) {
				window.scrollTo(0, 0);
				alert('ios')
			}
		}
	</script>

</html>

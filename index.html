<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网页开发测试页面</title>
		<link href="" type="image/x-icon" rel="shortcut icon">
		<style type="text/css">
			html,
			body {
				width: 100%;
				height: 100%;
				overflow-x: hidden;
			}
			
			#wrapper {
				height: 100%;
				background: #4CAF50;
			}
			input{
				width: 100%;
				font-size: 18px;
			}
		</style>
	</head>

	<body>
		<div id="wrapper">
			<input type="text" placeholder="1点我输入" name="text" id="text" value="" />
			
			<button id="previewFile">企业微信文件预览</button>
		</div>
			<input type="text" placeholder="2点我输入" name="text" id="text" value="" />
		<div id="blurClick"></div>
	</body>
	<script src="jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="jweixin-1.2.0.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {
			$('input').on('blur', function() {
				console.log('blur')
				
				let OS = navigator.userAgent.toLowerCase();
				if(OS.match('micromessenger') && OS.match('iphone')) {
					$('#blurClick').click();
				}
			});
			
			$('#previewFile').click(function(){
				wx.previewFile({
				    url: 'word.docx', // 需要预览文件的地址(必填，可以使用相对路径)
				    name: '', // 需要预览文件的文件名(不填的话取url的最后部分)
				    size: 12258 // 需要预览文件的字节大小(必填)
				});
			});
		})
	</script>

</html>
